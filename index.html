<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EyeDropper</title>
    <!-- import reset.css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- import color.css -->
    <link rel="stylesheet" href="./dist/color.min.css">
</head>
<body>
    <div id="box" style="margin: 10px;"></div>
    <!-- import RegularJS -->
    <script src="https://unpkg.com/regularjs@0.4.3/dist/regular.min.js"></script>
    <!-- import the color component -->
    <script src="./dist/color.min.js"></script>
    <!-- usage -->
    <script>
        var Page = Regular.extend({
            template: '<color colors={colors} on-changeColor={this.changeColor($event)}></color>',
            config: function(data) {
                data.colors = {
                    hex: '#ff0000'
                };
                this.supr(data);
            },
            changeColor: function(colors) {
                this.data.colors = colors;
            }
        });
        Page.component('color', regularColor);
        new Page({data: {}}).$inject(document.getElementById('box'));
    </script>
</body>
</html>
